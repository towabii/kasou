<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワンクリック仮想マシン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ワンクリック仮想マシン</h1>
            <p id="header-subtitle">起動したいOSをクリックしてください。</p>
            <button id="reset-button" style="display:none;">別のOSを選ぶ</button>
        </header>

        <!-- OSを選択するエリア -->
        <div id="os-gallery">
            <!-- JavaScriptによってOSのボタンがここに追加されます -->
        </div>

        <!-- 仮想マシンを表示するエリア (最初は非表示) -->
        <div id="vm-container" style="display:none;">
            <div id="screen-container"></div>
            <div id="status-message"></div>
        </div>
    </div>

    <!-- 必要なライブラリと自作のスクリプトを読み込む -->
    <script src="https://unpkg.com/libv86@0.3.4/build/libv86.js"></script>
    <script src="script.js"></script>
</body>
</html>
